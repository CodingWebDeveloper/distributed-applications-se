<h3 class="fw-bold">Search for specific events</h3>

<div class="row mt-5">
  <div class="col-4">
    <div class="d-flex">
      <input
        type="text"
        placeholder="Search"
        class="form-control me-2"
        #search
        [value]="this.params.search"
      />

      <button (click)="this.onSearch()" class="btn btn-outline-dark mx-2">
        Search
      </button>
    </div>
  </div>
  <div class="col-8"></div>
</div>

<div class="mt-5">
  <p class="fw-bold">Popular filters</p>
</div>

<div class="mt-2">
  <button
    type="button"
    class="btn me-2"
    [ngClass]="this.params.filter === 'all' ? 'btn-dark' : 'btn-outline-dark'"
    (click)="this.onFilterChange('all')"
  >
    All
  </button>

  <button
    type="button"
    class="btn me-2"
    [ngClass]="
      this.params.filter === 'upcoming' ? 'btn-dark' : 'btn-outline-dark'
    "
    (click)="this.onFilterChange('upcoming')"
  >
    Upcoming
  </button>

  <button
    type="button"
    class="btn me-2"
    [ngClass]="this.params.filter === 'past' ? 'btn-dark' : 'btn-outline-dark'"
    (click)="this.onFilterChange('past')"
  >
    Past
  </button>

  <button
    type="button"
    class="btn me-2"
    [ngClass]="
      this.params.filter === 'recent' ? 'btn-dark' : 'btn-outline-dark'
    "
    (click)="this.onFilterChange('recent')"
  >
    Recent
  </button>

  <button
    type="button"
    class="btn me-2"
    [ngClass]="
      this.params.filter === 'favorites' ? 'btn-dark' : 'btn-outline-dark'
    "
    (click)="this.onFilterChange('favorites')"
  >
    Favorites
  </button>

  <button
    type="button"
    class="btn me-2"
    [ngClass]="
      this.params.filter === 'attending' ? 'btn-dark' : 'btn-outline-dark'
    "
    (click)="this.onFilterChange('attending')"
  >
    Attending
  </button>
</div>

<div class="mt-5">
  <p class="fw-bold">Categories</p>
</div>

<div class="mt-2">
  <div
    class="form-check form-check-inline me-5"
    *ngFor="let category of this.categories"
  >
    <input
      class="form-check-input me-3"
      type="checkbox"
      value="{{ category.id }}"
      id="{{ category.id }}"
      [checked]="this.params.categoryIds.includes(category.id)"
      (click)="this.onCategoryCheck(category.id)"
    />

    <label class="form-check-label" for="flexCheckDefault1">
      {{ category.name }}
    </label>
  </div>
</div>

    <div class="mt-2">
      <div
        class="form-check form-check-inline me-5"
        *ngFor="let level of this.levels"
      >
        <input
          class="form-check-input me-3"
          type="checkbox"
          value="{{ level.id }}"
          id="{{ level.id }}"
          [checked]="this.params.levelIds.includes(level.id)"
          (click)="this.onLevelCheck(level.id)"

<div class="mt-5">
  <p class="fw-bold">Newest events</p>

  <div class="row g-3">
    <div class="col-2" *ngFor="let event of this.newestEvents">
      <div
        class="card shadow-none p-2 bg-secondary-white border border-0 h-100"
      >
        <img
          class="event-card-image rounded"
          src="{{ event.imageUrl }}"
          alt="{{ event.title }}"
          (click)="this.onEventClick(event.id)"
        />
        <div class="card-body px-0">
          <h5 class="event-card-title card-text fw-bold">{{ event.title }}</h5>
          <p class="event-card-description card-text">
            {{ event.presenterName }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
