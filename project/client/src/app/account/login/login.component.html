<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="this.loginForm" (ngSubmit)="this.onSubmit()">
      <div class="text-center mb-4">
        <h1 class="mb-3">Login</h1>
      </div>

      <app-text-input
        [formControl]="this.loginForm.controls['email']"
        [label]="'Email Address'"
      ></app-text-input>

      <app-text-input
        [formControl]="this.loginForm.controls['password']"
        [label]="'Password'"
        [type]="'password'"
      ></app-text-input>

      <div class="d-grid">
        <button
          [disabled]="this.loginForm.invalid"
          type="submit"
          class="btn btn-lg btn-dark mt-3"
        >
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
