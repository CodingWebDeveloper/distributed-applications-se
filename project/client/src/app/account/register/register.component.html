<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="this.registerForm" (ngSubmit)="this.onSubmit()">
      <div class="text-center mb-4">
        <h1 class="mb-3">Sign up</h1>
      </div>

      <app-text-input
        [formControl]="this.registerForm.controls['displayName']"
        [label]="'Display Name'"
      ></app-text-input>

      <app-text-input
        [formControl]="this.registerForm.controls['email']"
        [label]="'Email Address'"
      ></app-text-input>

      <app-text-input
        [formControl]="this.registerForm.controls['password']"
        [label]="'Password'"
        [type]="'password'"
      ></app-text-input>

      <ul class="text-danger list-unstyled" *ngIf="this.errors">
        <li *ngFor="let error of this.errors">
          {{ error }}
        </li>
      </ul>

      <div class="d-grid">
        <button
          [disabled]="this.registerForm.invalid"
          type="submit"
          class="btn btn-lg btn-primary mt-3"
        >
          Sign up
        </button>
      </div>
    </form>
  </div>
</div>
